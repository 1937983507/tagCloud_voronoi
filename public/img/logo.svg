<svg width="400" height="120" viewBox="20 5 360 110" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d8fc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563a8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f2333;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3d8fc4;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2563a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2333;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow5">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#3d8fc4" flood-opacity="0.35"/>
    </filter>
    <filter id="glow5">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background - Transparent -->
  
  <!-- Logo area - W with cloud decoration -->
  <g transform="translate(35, 15)">
    <!-- Cloud decoration -->
    <ellipse cx="25" cy="25" rx="15" ry="11" fill="url(#grad6)" opacity="0.2"/>
    <ellipse cx="35" cy="25" rx="15" ry="11" fill="url(#grad6)" opacity="0.2"/>
    <ellipse cx="30" cy="30" rx="17" ry="12" fill="url(#grad6)" opacity="0.2"/>
    <ellipse cx="55" cy="28" rx="13" ry="10" fill="url(#grad6)" opacity="0.15"/>
    <ellipse cx="60" cy="30" rx="14" ry="10" fill="url(#grad6)" opacity="0.15"/>
    <!-- W letter -->
    <text x="40" y="55" font-family="Georgia, serif" font-size="82" font-weight="900" fill="url(#grad6)" text-anchor="middle" dominant-baseline="middle" filter="url(#glow5)">W</text>
    <!-- Map route lines (from design 3) -->
    <path d="M 15 45 Q 25 35, 40 45 T 65 45" stroke="url(#grad6)" stroke-width="2" fill="none" opacity="0.25" stroke-linecap="round"/>
    <path d="M 15 65 Q 25 55, 40 65 T 65 65" stroke="url(#grad6)" stroke-width="2" fill="none" opacity="0.25" stroke-linecap="round"/>
  </g>
  
  <!-- Text area with cloud-themed design (enlarged) -->
  <g transform="translate(110, 20)">
    <!-- Main title -->
    <text x="20" y="32" font-family="'HuXiaoBoNanShenTi2.0', '胡晓波男神体2.0', 'HuXiaoBoNanShenTi', '胡晓波男神体', 'Microsoft YaHei', 'PingFang SC', sans-serif" font-size="46" font-weight="700" fill="url(#textGrad5)" dominant-baseline="middle" filter="url(#shadow5)" letter-spacing="2">地名标签云</text>
    <!-- Cloud underline -->
    <path d="M 20 40 Q 60 38, 85 40 T 135 40" stroke="url(#grad6)" stroke-width="2.5" fill="none" opacity="0.35" stroke-linecap="round"/>
    <path d="M 20 43 Q 60 41, 85 43 T 135 43" stroke="url(#grad6)" stroke-width="2" fill="none" opacity="0.25" stroke-linecap="round"/>
    <!-- Subtitle with cloud-style font -->
    <text x="20" y="62" font-family="'Comic Sans MS', 'Chalkboard', cursive" font-size="24" font-weight="600" fill="url(#grad6)" dominant-baseline="middle" letter-spacing="2.5" opacity="0.9">tagCloud</text>
    <!-- Small cloud decoration -->
    <ellipse cx="155" cy="62" rx="6" ry="5" fill="url(#grad6)" opacity="0.3"/>
    <ellipse cx="158" cy="62" rx="6" ry="5" fill="url(#grad6)" opacity="0.3"/>
  </g>
</svg>

