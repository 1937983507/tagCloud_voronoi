<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradFavicon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3d8fc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563a8;stop-opacity:1" />
    </linearGradient>
    <filter id="glowFavicon">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background - Transparent -->
  
  <!-- W letter only, centered and filling the viewBox -->
  <text x="16" y="24" font-family="Georgia, serif" font-size="28" font-weight="900" fill="url(#gradFavicon)" text-anchor="middle" dominant-baseline="middle" filter="url(#glowFavicon)">W</text>
</svg>

